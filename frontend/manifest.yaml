apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  # these are deployment related labels
  labels:
    component: frontend
    project: expense
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
      project: expense
      tier: web
  # pod definition
  template:
    metadata:
      labels:
        component: frontend
        project: expense
        tier: web
    spec:
      containers:
      - name: frontend
        image: avinbandela/frontend:v1.0

---

apiVersion: v1
kind: Service
metadata: 
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    component: frontend
    project: expense
    tier: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80 